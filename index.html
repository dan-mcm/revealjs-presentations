<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
		var link = document.createElement("link");
link.rel = "stylesheet";
link.type = "text/css";
link.href = window.location.search.match(/print-pdf/gi)
  ? "css/print/pdf.css"
  : "css/print/paper.css";
document.getElementsByTagName("head")[0].appendChild(link);
</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						 <h2>A Brief History of... Everything</h2>
						 <br/>
						 <img src="https://media.giphy.com/media/3o6UBpHgaXFDNAuttm/giphy.gif"/></section>
					<section data-markdown>
					<textarea data-template>
						## What is?

						The following is aimed as a source of knowledge gathered throughout my time as a Software Engineer.

						This ranges from general programming principals, language syntax and other useful information.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					## Presentation Structure

					Each key topic will be seperated using left/right arrows with further information on a topic being available using up and down arrows.

					As the presentation is an active work in progress this section will be updated over time.
				</textarea>
				</section>
				</section>

				<section>Slide 2</section>

				<section>Slide 3</section>

				<section>Slide 4</section>

				<section>Slide 5</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		// More info about config & dependencies:
// - https://github.com/hakimel/reveal.js#configuration
// - https://github.com/hakimel/reveal.js#dependencies
Reveal.initialize({
  dependencies: [
    { src: "plugin/markdown/marked.js" },
    { src: "plugin/markdown/markdown.js" },
    { src: "plugin/notes/notes.js", async: true },
    {
      src: "plugin/highlight/highlight.js",
      async: true,
      callback: function() {
        hljs.initHighlightingOnLoad();
      }
    }
  ]
});
</script>
	</body>
</html>
